name: Central Workflow

on:
  push:
    branches: ["main"]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{secrets.NEW_PAT}}
          repository: ${{ github.repository }}/video-conversion/.github/workflows/docker-build.yml
          event-type: build
